---
directory: ./tests
drivers:
  provisioner: ansit.drivers.Test
  provider: tests.drivers.Provider
  tester: tests.drivers.tester
provision:
  - driver: tests.drivers.Provisioner
    cmd: ansible-playbook -b site.yml
machines:
  localhost:
    driver: ansit.drivers.LocalhostProvider
    ssh_port: 22
    ssh_private_key: id_rsa
    tests:
      - cmd: ./test1.sh
      - cmd: ./test2.sh
changes:
  - update:
      dest: examples/test_yaml.yml
      path:
        - test_var1
      value: 'val1_test'
  - add:
      dest: examples/test_yaml.yml
      path:
        - test_var2
        - subvar2
      value: 'val4'
  - remove:
      dest: examples/test_yaml.yml
      path:
        - test_var3
  - template:
      src: examples/template.yml.j2
      dest: examples/template.yml
      vars:
        test_var1: test_val1
  - copy:
      src: examples/copy_src.txt
      dest: examples/copy_dest.txt
