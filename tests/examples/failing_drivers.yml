---
directory: ./tests
drivers:
  provisioner: tests.drivers.FaultyProvisioner
  provider: tests.drivers.FaultyProvider
  tester: tests.drivers.FaultyTester
provision:
  - targets:
      - localhost
    cmd: pwd
machines:
  localhost:
    ssh_port: 22
    ssh_private_key: id_rsa
    tests:
      - name: 'Test 1'
        cmd: ./.ansit/examples/test1.sh
      - name: 'Test 2'
        cmd: ./.ansit/examples/test2.sh
changes:
  - update:
      dest: examples/test_yaml.yml
      path:
        - test_var1
      value: 'val1_test'
  - add:
      dest: examples/test_yaml.yml
      path:
        - test_var2
        - subvar2
      value: 'val4'
  - remove:
      dest: examples/test_yaml.yml
      path:
        - test_var3
  - template:
      src: examples/template.txt.j2
      dest: examples/template.txt
      vars:
        test_var1: test_val1
  - copy:
      src: examples/copy_src.txt
      dest: examples/copy_dest.txt
